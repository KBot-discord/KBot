name: CI (Web)

on:
  pull_request:
    paths:
      - "apps/web/**"
      - "packages/**"
      - "protos/**"
      - "!**/README.md"

jobs:
  dependencies:
    name: Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn workspaces focus @kbotdev/apps @kbotdev/web

  build:
    name: Build
    needs: dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn workspaces focus @kbotdev/apps @kbotdev/web

      - name: Run build
        run: yarn turbo build --filter=@kbotdev/web

  lint:
    name: Lint
    needs: dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Buf
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ github.token }}

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn workspaces focus @kbotdev/apps @kbotdev/web

      - name: Lint
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"
        run: yarn turbo lint --filter=@kbotdev/web
