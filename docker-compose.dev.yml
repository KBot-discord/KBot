version: "3.8"

services:
  postgres:
    image: postgres:15.2-alpine
    container_name: postgres_kbot
    environment:
      POSTGRES_DB: kbot
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - KBot-network
  redis:
    image: redis:7.0.8-alpine
    container_name: redis_kbot
    command: ["redis-server", "--requirepass password"]
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - KBot-network

networks:
  KBot-network:
    external: true
